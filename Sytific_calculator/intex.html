<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        /* Display Styles */
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
            outline: none;
        }

        /* Button Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styling */
        .button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        /* Scientific Buttons */
        .scientific {
            background-color: #ba4a00;
        }

        .scientific:hover {
            background-color: #8b4f00;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator-container">
        <div class="calculator">
            <!-- Display Screen -->
            <input type="text" id="display" class="display" disabled>

            <!-- Button Layout -->
            <div class="buttons">
                <!-- Basic Buttons -->
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="appendToDisplay('(')">(</button>
                <button class="button" onclick="appendToDisplay(')')">)</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>

                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>

                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>

                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>

                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button" onclick="calculate()">=</button>

                <!-- Scientific Function Buttons -->
                <button class="button scientific" onclick="appendToDisplay('Math.sin(')">sin</button>
                <button class="button scientific" onclick="appendToDisplay('Math.cos(')">cos</button>
                <button class="button scientific" onclick="appendToDisplay('Math.tan(')">tan</button>
                <button class="button scientific" onclick="appendToDisplay('Math.sqrt(')">√</button>

                <button class="button scientific" onclick="appendToDisplay('Math.pow(')">x²</button>
                <button class="button scientific" onclick="appendToDisplay('Math.PI')">π</button>
            </div>
        </div>
    </div>

    <script>
        // Function to append numbers or operators to the display
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        // Function to calculate the result
        function calculate() {
            let expression = document.getElementById("display").value;
            try {
                // Evaluating the mathematical expression
                let result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                // Handling errors (e.g., invalid expression)
                document.getElementById("display").value = 'Error';
            }
        }
    </script>

</body>
</html>
